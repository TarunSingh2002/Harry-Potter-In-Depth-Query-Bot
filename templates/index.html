<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry the putter</title>
    <style>
        #loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure it appears above other elements */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .background {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-size: cover;
            background-position: right top;
            transition: background-image 1s ease-in-out;
        }

        .banner, .logo {
            position: absolute;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .banner {
            top: 0;
            left: 1%;
        }

        .logo {
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
        }

        .letter {
            display: none;
            position: absolute;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .input-container {
            color: white;
            position: absolute;
            top: 3%; /* Moved slightly upwards */
            left: calc(1% + 20rem);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            z-index: 2;
            width: calc(100% - 40rem);
        }

        #heading {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        #question-form{
            width: 75%;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }

        #user-input {
            padding: 5px;
            font-size: 1.2rem; /* Decreased font size */
            flex: 1;
            width: 170%; /* Increased width */
        }

        #submit-btn {
            padding: 5px 15px;
            font-size: 1.2rem; /* Decreased font size */
            cursor: pointer;
            margin-left: 10px;
            flex-shrink: 0;
            width: 30%; /* Adjust width for better alignment */
            border: 2px solid black;
            background-color: grey;
        }

        #output-box {
            display: none;
            background-color: grey;
            color: black;
            padding: 15px;
            width: 75%; 
            max-height: 65vh; 
            overflow-y: auto; 
            margin-top: 10px;
            align-items: flex-start; 
            justify-content: flex-start;
            text-align: left;
            font-size: 1.2rem; /* Decreased font size */
            box-sizing: border-box;
            border: 2px solid black;
        }

        #output-box.output-visible {
            display: block;
            background-color: white;
            color: black;
            white-space: pre-wrap;
        }

        input[type="submit"]:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .background {
                background-position: right top;
            }
            .banner {
                top: 0;
                left: 0;
                width: 10%;
            }
            .logo {
                top: 15%;
                right: 50%;
                transform: translate(50%, -50%);
                width: 35%;
            }
            .letter {
                display: block;
                bottom: 3%;
                right: 3%;
                width: 6%;
            }
            .input-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                top: auto;
                left: auto;
                width: 100%;
                margin-top: 0;
                top: 27%;
                margin-left: 0;
            }
            .form-group{
                flex-direction: column;
            }
            #heading {
                order: 0;
                margin-bottom: 10px;
                font-size: 1.2rem;
            }
            #submit-btn {
                order: 2;
                margin-left: 0;
                width: 40%;
                border: 2px solid black;
                background-color: grey;
            }
            #user-input {
                order: 1;
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
<div class="background" id="background"></div>
<img src="/static/images/banner-desktop/1.svg" class="banner" id="banner" />
<img src="/static/images/logo/1.svg" class="logo" id="logo" />
<img src="/static/images/letter-mobile/1.svg" class="letter" id="letter" />

<!-- Loading Screen -->
<div id="loading-screen" style="display: none;">
    <h2 style="color: blue;">Loading...</h2>
</div>

<div class="input-container">
    <h1 id="heading">Harry Potter In Depth Query Bot</h1>
    <form id="question-form" onsubmit="submitForm(event)" >
        <div class="form-group">
            <input type="text" id="user-input" placeholder="Type your question here..." onkeyup="checkInput()">
            <input type="submit" id="submit-btn" value="Submit" disabled>
        </div>
    </form>
    <div id="output-box"></div>
</div>
<script>
    let currentIndex = 1;
    const totalImages = 4;
    let intervalId;

    function changeImages() {
        const background = document.getElementById('background');
        const banner = document.getElementById('banner');
        const logo = document.getElementById('logo');
        const letter = document.getElementById('letter');
        const nextBackground = new Image();
        nextBackground.src = '/static/images/bg-desktop/' + currentIndex + '.svg';
        const nextBanner = new Image();
        nextBanner.src = '/static/images/banner-desktop/' + currentIndex + '.svg';
        const nextLogo = new Image();
        nextLogo.src = '/static/images/logo/' + currentIndex + '.svg';
        const nextLetter = new Image();
        nextLetter.src = '/static/images/letter-mobile/' + currentIndex + '.svg';

        banner.style.opacity = 0;
        logo.style.opacity = 0;
        if (window.innerWidth <= 768) {
            letter.style.opacity = 0;
        }
        setTimeout(() => {
            background.style.backgroundImage = 'url(' + nextBackground.src + ')';
            banner.src = nextBanner.src;
            logo.src = nextLogo.src;
            if (window.innerWidth <= 768) {
                letter.src = nextLetter.src;
            }

            setTimeout(() => {
                banner.style.opacity = 1;
                logo.style.opacity = 1;
                if (window.innerWidth <= 768) {
                    letter.style.opacity = 1;
                }
            }, 50);
        }, 950);

        currentIndex = currentIndex % totalImages + 1;
    }

    function checkInput() {
        const input = document.getElementById('user-input').value;
        document.getElementById('submit-btn').disabled = input.trim() === '';
    }

    function submitForm(event) {
        event.preventDefault();
        const input = document.getElementById('user-input').value;

        if (input.trim() !== "") {
            document.getElementById('loading-screen').style.display = 'flex';
            document.getElementById('output-box').classList.remove('output-visible');
            document.getElementById('output-box').innerText = '';

            fetch("/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ input_text: input })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Data received:', data); // Debugging
                document.getElementById('loading-screen').style.display = 'none';
                const outputBox = document.getElementById('output-box');
                if (data.answer.trim() !== "") {
                    outputBox.innerText = data.answer;
                    outputBox.classList.add('output-visible');
                } else {
                    outputBox.classList.remove('output-visible');
                }
            })
            .catch(error => {
                document.getElementById('loading-screen').style.display = 'none';
                console.error('Error:', error);
            });

            document.getElementById('user-input').value = '';
            document.getElementById('submit-btn').disabled = true;
        }
    }

    function startTransitions() {
        changeImages();
        intervalId = setInterval(changeImages, 7000);
    }

    window.onload = () => {
        const background = document.getElementById('background');
        background.style.backgroundImage = 'url(/static/images/bg-desktop/1.svg)';
        startTransitions();
    };
</script>
</body>
</html>
