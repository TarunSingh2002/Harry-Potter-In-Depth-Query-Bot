<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter Bot</title>
    <link rel="icon" href="https://harry-potter-static-file.s3.amazonaws.com/static/favicon.ico" type="image/x-icon" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0E1117;
            color: #ffffff;
        }

        .form-control {
            background-color: #222933;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            width: 80%;
            padding: 5px 15px;
            transition: border 0.3s, background-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border: 2px solid #f63366;
            background-color: #222933;
            box-shadow: none;
            color: #ffffff;
        }

        .btn-primary {
            background-color: transparent !important;
            border: 1px solid #a3a8b4;
            border-radius: 10px;
            color: #a3a8b4;
            transition: all 0.3s ease;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: transparent;
            border-color: #f63366;
            color: #f63366;
            box-shadow: none;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 1px solid #f63366;
            z-index: 1000;
            display: none;
        }

        h1 {
            margin-bottom: 60px;
            font-weight: 900;
        }

        @media (max-width: 426px) {
            h1 {
                margin-bottom: 30px;
            }
        }

        #loading-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); 
            z-index: 2000; 
            align-items: center;
            justify-content: center;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4rem;
            border-color: #f63366;
            border-right-color: transparent;
        }

        #output_text {
            display: none;
            background-color: #222933;
            color: #ffffff;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow: auto;
            transition: max-height 0.3s ease;
        }
    </style>
</head>
<body onload="hideLoadingSpinner()">
    <div class="container mt-5">
        <h1 class="text-center">Harry Potter In Depth Query Bot ðŸª„</h1>
        <form id="query-form" method="post" onsubmit="showLoadingSpinner()">
            <div class="form-group">
                <label for="input_text">Enter Your Query:</label>
                <input type="text" id="input_text" name="input_text" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Output Box for HTML Content -->
        <div id="output_text">
            {% if answer %}
                {{ answer | safe }}
            {% endif %}
        </div>
    </div>

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div id="loading-spinner" class="text-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showLoadingSpinner() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoadingSpinner() {
            document.getElementById('loading-overlay').style.display = 'none';
            // Show the output box if it contains content
            const outputText = document.getElementById('output_text');
            if (outputText.innerHTML.trim()) {
                outputText.style.display = 'block';
            }
        }
    </script>
</body>
</html>
